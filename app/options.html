<!DOCTYPE html>
<html>
<head><title>Exif GEO Spy</title></head>
<body>

  <div style="display: none;">
	  <h3 id="googlemapsapikeylabel">Use Google Maps API:</h3>
	  <input id="googlemapsapikey" type="text">
  </div>

  <h3 id="useiconsize">Set icon size:</h3>
  <select id="iconsize">
    <option value="16">16</option>
    <option value="32">32</option>
    <option value="60">60</option>
  </select>

  <h3 id="useborderlabel">Use following border:</h3>
  <select id="bordercolor">
    <option value="red">red</option>
    <option value="maroon">maroon</option>
    <option value="green">green</option>
    <option value="olive">olive</option>
    <option value="blue">blue</option>
    <option value="navy">navy</option>
    <option value="yellow">yellow</option>
  </select>

  <select id="borderwidth">
    <option value="none">0</option>
    <option value="1px">1</option>
    <option value="2px">2</option>
    <option value="3px">3</option>
    <option value="5px">5</option>
  </select>

  <br><br><div id="borderexample" style="background:#ddd;width:100px;height:40px;"></div>

  <script src="scripts/options.js"></script>
</body>
</html>
